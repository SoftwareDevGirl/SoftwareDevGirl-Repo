let rotationInterval;

button.addEventListener('click', function() {

    rotationInterval = setInterval(rotate, 1000);
    button.innerHTML = 'Stop';
  } else {
    clearInterval(rotationInterval);
    rotationInterval = null;
    button.innerHTML = 'Start';
  }
});

function rotate() {
